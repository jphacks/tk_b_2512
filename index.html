<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ozendate - AIテーブルコーディネート プロトタイプ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #image-container.dimmed::after {
            opacity: 1;
        }
        .recommendation-card {
            transition: all 0.2s ease-in-out;
        }
        .recommendation-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 dark:text-indigo-400">ozendate</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">AIテーブルコーディネートをもっと楽しく！</p>
        </header>

        <!-- Step 1: Upload Section -->
        <section id="upload-section" class="text-center">
            <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl p-8 md:p-12 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50 transition" onclick="document.getElementById('image-uploader').click()">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                </svg>
                <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">テーブルの写真をアップロード</p>
                <p class="mt-1 text-xs text-gray-400 dark:text-gray-500">クリックしてファイルを選択</p>
            </div>
            <input type="file" id="image-uploader" class="hidden" accept="image/*">
        </section>

        <!-- Step 2: Editor Section -->
        <section id="editor-section" class="hidden">
            <div id="instruction" class="bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 p-3 rounded-lg text-center mb-4 text-sm font-medium">
                <p id="instruction-text">1. 新しい食器を置きたい場所をクリックしてください。</p>
            </div>

            <div id="image-container" class="relative rounded-lg overflow-hidden cursor-crosshair shadow-md mx-auto max-w-2xl">
                <img id="uploaded-image" src="#" alt="Uploaded table" class="w-full h-auto">
            </div>

            <div id="recommendations" class="hidden mt-6">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Recommendation items will be injected by JS -->
                </div>
            </div>
        </section>

        <!-- Step 3: Loading Section -->
        <section id="loading-section" class="hidden text-center py-12">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-lg font-semibold text-gray-600 dark:text-gray-400">AIが画像を生成中です...</p>
            <p class="text-sm text-gray-500">素晴らしいコーディネートを準備しています</p>
        </section>

        <!-- Step 4: Result Section -->
        <section id="result-section" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4">✨ 完成です！ ✨</h2>
            <img id="result-image" src="#" alt="Generated coordinate" class="rounded-lg shadow-lg w-full max-w-2xl mx-auto">
            <button id="reset-button" class="mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-full transition">
                もう一度試す
            </button>
        </section>

        <!-- Error Modal -->
        <div id="error-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-xl text-center">
                <h3 class="text-lg font-bold text-red-600 dark:text-red-400">エラーが発生しました</h3>
                <p id="error-message" class="mt-2 text-sm text-gray-600 dark:text-gray-400"></p>
                <button onclick="document.getElementById('error-modal').classList.add('hidden')" class="mt-4 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg">
                    閉じる
                </button>
            </div>
        </div>

    </div>

    <script>
        const uploadSection = document.getElementById('upload-section');
        const editorSection = document.getElementById('editor-section');
        const loadingSection = document.getElementById('loading-section');
        const resultSection = document.getElementById('result-section');

        const imageUploader = document.getElementById('image-uploader');
        const uploadedImage = document.getElementById('uploaded-image');
        const imageContainer = document.getElementById('image-container');
        const recommendations = document.getElementById('recommendations');
        const resultImage = document.getElementById('result-image');

        const resetButton = document.getElementById('reset-button');
        const instructionText = document.getElementById('instruction-text');
        
        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');

        let originalImageBase64 = '';
        let placementMarker = null;
        let selectedDish = '';
        
        // --- おすすめの食器データ ---
        const recommendedDishes = [
            { name: '青い陶器のボウル', name_en: 'a blue ceramic bowl', img: 'https://placehold.co/200x200/3498db/ffffff?text=青いボウル' },
            { name: '木製のサラダボウル', name_en: 'a wooden salad bowl', img: 'https://placehold.co/200x200/8b5e3c/ffffff?text=木製ボウル' },
            { name: 'ガラスのコップ', name_en: 'a clear glass cup', img: 'https://placehold.co/200x200/a2d2ff/ffffff?text=コップ' },
            { name: '白いモダンな平皿', name_en: 'a white modern flat plate', img: 'https://placehold.co/200x200/ecf0f1/34495e?text=白い皿' },
            { name: '黒い石のスレート皿', name_en: 'a black stone slate plate', img: 'https://placehold.co/200x200/34495e/ffffff?text=石の皿' },
            { name: '和柄の小皿', name_en: 'a small plate with a traditional Japanese pattern', img: 'https://placehold.co/200x200/c0392b/ffffff?text=和柄の皿' },
            { name: 'ステンレスのカトラリー', name_en: 'a set of stainless steel cutlery', img: 'https://placehold.co/200x200/bdc3c7/34495e?text=カトラリー' },
            { name: 'リネンのナプキン', name_en: 'a folded linen napkin', img: 'https://placehold.co/200x200/f1e0b5/34495e?text=ナプキン' },
        ];

        // --- イベントリスナー ---

        imageUploader.addEventListener('change', handleImageUpload);
        imageContainer.addEventListener('click', handleImageClick);
        resetButton.addEventListener('click', resetApp);
        
        // --- 関数 ---

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImageBase64 = e.target.result;
                    uploadedImage.src = originalImageBase64;
                    uploadSection.classList.add('hidden');
                    editorSection.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function handleImageClick(event) {
            if (recommendations.classList.contains('hidden')) {
                const rect = imageContainer.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                if (placementMarker) {
                    placementMarker.remove();
                }

                placementMarker = document.createElement('div');
                placementMarker.style.position = 'absolute';
                placementMarker.style.left = `${x - 15}px`;
                placementMarker.style.top = `${y - 15}px`;
                placementMarker.style.width = '30px';
                placementMarker.style.height = '30px';
                placementMarker.style.border = '3px solid #6366f1';
                placementMarker.style.borderRadius = '50%';
                placementMarker.style.backgroundColor = 'rgba(99, 102, 241, 0.3)';
                placementMarker.style.boxShadow = '0 0 10px rgba(0,0,0,0.5)';
                placementMarker.style.pointerEvents = 'none';

                imageContainer.appendChild(placementMarker);
                showRecommendations();
            }
        }

        function showRecommendations() {
            instructionText.textContent = '2. 追加したい食器を選んでください。';
            recommendations.innerHTML = ''; // Clear previous
            
            const recommendationContainer = document.createElement('div');
            recommendationContainer.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4';

            recommendedDishes.forEach(dish => {
                const card = document.createElement('div');
                card.className = 'recommendation-card bg-gray-50 dark:bg-gray-700 p-3 rounded-lg text-center cursor-pointer';
                card.innerHTML = `
                    <img src="${dish.img}" alt="${dish.name}" class="w-full h-24 object-cover rounded-md mx-auto">
                    <p class="text-xs font-semibold mt-2">${dish.name}</p>
                `;
                card.onclick = () => selectDish(dish);
                recommendationContainer.appendChild(card);
            });
            recommendations.appendChild(recommendationContainer);
            recommendations.classList.remove('hidden');
        }

        function selectDish(dish) {
            selectedDish = dish.name_en;
            imageContainer.classList.add('dimmed');
            
            // Highlight selected card
            document.querySelectorAll('.recommendation-card').forEach(c => {
                c.style.opacity = '0.5';
                c.style.pointerEvents = 'none'; // Disable further clicks
            });
            event.currentTarget.style.opacity = '1';
            event.currentTarget.style.border = '2px solid #6366f1';


            // Wait a moment before starting generation
            setTimeout(generateImage, 500);
        }

        async function generateImage() {
            if (!originalImageBase64 || !selectedDish || !placementMarker) {
                showError("画像、配置場所、食器が選択されていません。");
                return;
            }

            editorSection.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            
            const rect = uploadedImage.getBoundingClientRect();
            const markerRect = placementMarker.getBoundingClientRect();
            
            const relativeX = markerRect.left + markerRect.width / 2 - rect.left;
            const relativeY = markerRect.top + markerRect.height / 2 - rect.top;

            const percentX = (relativeX / rect.width) * 100;
            const percentY = (relativeY / rect.height) * 100;
            
            const prompt = `Please place ${selectedDish} on the table in the image. The desired location is approximately at ${percentX.toFixed(1)}% from the left and ${percentY.toFixed(1)}% from the top. The new item should blend in naturally with the existing lighting, shadows, and perspective. Maintain the original image's style and quality.`;
            
            const base64Data = originalImageBase64.split(',')[1];
            
            const payload = {
                contents: [{
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                    ]
                }],
                 //【修正】generationConfigのキーをresponseModalitiesに変更し、値を修正しました。
                 generationConfig: {
                    responseModalities: ['IMAGE']
                }
            };
            
            const apiKey = ""; // APIキーはCanvas環境で自動的に提供されます
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            try {
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    let errorText = '';
                    try {
                        errorText = await response.text();
                        const errorJson = JSON.parse(errorText);
                        throw new Error(`API error (${response.status}): ${errorJson.error?.message || 'Unknown error'}`);
                    } catch (e) {
                        throw new Error(`API error (${response.status}): ${errorText || response.statusText}`);
                    }
                }
                
                //【修正】レスポンスをJSONとして解析し、画像データを取得するように修正しました。
                const result = await response.json();
                const generatedImageData = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (generatedImageData) {
                    const mimeType = result.candidates[0].content.parts.find(p => p.inlineData).inlineData.mimeType;
                    resultImage.src = `data:${mimeType};base64,${generatedImageData}`;
                    loadingSection.classList.add('hidden');
                    resultSection.classList.remove('hidden');
                } else {
                    console.error('API Response:', JSON.stringify(result, null, 2));
                    throw new Error("生成された画像データがAPIレスポンスに含まれていませんでした。");
                }

            } catch (error) {
                console.error("Image generation failed:", error);
                showError(`画像の生成に失敗しました。詳細: ${error.message}`);
                loadingSection.classList.add('hidden');
                editorSection.classList.remove('hidden'); 
                imageContainer.classList.remove('dimmed');
                if(placementMarker) placementMarker.remove();
                recommendations.classList.add('hidden');
                instructionText.textContent = '1. 新しい食器を置きたい場所をクリックしてください。';
            }
        }

        function resetApp() {
            originalImageBase64 = '';
            selectedDish = '';
            if (placementMarker) {
                placementMarker.remove();
                placementMarker = null;
            }

            imageUploader.value = ''; // Reset file input
            uploadedImage.src = '#';
            resultImage.src = '#';
            imageContainer.classList.remove('dimmed');
            
            resultSection.classList.add('hidden');
            editorSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
            recommendations.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            instructionText.textContent = '1. 新しい食器を置きたい場所をクリックしてください。';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) { // Not a rate-limiting error
                        return response;
                    }
                } catch (error) {
                    if (i === retries - 1) throw error; // Last retry failed
                }
                await new Promise(res => setTimeout(res, delay * Math.pow(2, i))); // Exponential backoff
            }
            throw new Error("Max retries reached");
        }
    </script>
</body>
</html>
